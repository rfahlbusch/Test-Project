<!DOCTYPE html>
<html>
<title>Space</title>
<meta charset="utf-8">

 <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<body>

<div class="container">
    <h1>Space</h1>
    <p></p>
    <div class="row">
        <div class="col-xs-4 col-md-4" style="background-color:tan;">Column 1</div>
    <div class="col-xs-4 col-md-4" style="background-color:lavenderblush;">Column 2</div>
    <div class="col-xs-4 col-md-4" style="background-color:grey;">Column 3</div>
  </div>
</div>

<!-- Trying out Image Gallery - Carousel --> 
<!-- [based off of examples from w3schools.com and bootstrap page] -->


<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="myCarousel" data-slide-to="1"></li>
      <li data-target="myCarousel" data-slide-to="2"></li>
      <li data-target="myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="/images/10121.jpg" alt="Earth" width="460" height="345">
        <div class="carousel-caption">
          <h3>Earth</h3>
          <p>The planet that we live on</p>
        </div>
      </div>

      <div class="item">
        <img src="/images/galaxy-space-wallpaper-38270501.jpg" alt="Milky Way" width="460" height="345">
        <div class="carousel-caption">
          <h3>Milky Way</h3>
          <p>The Galaxy that Earth is Located in</p>
        </div>
      </div>
    
      <div class="item">
        <img src="/images/hays_cottage_star_trails_02.jpg" alt="stars" width="460" height="345">
        <div class="carousel-caption">
          <h3>Flowers</h3>
          <p>An image of the stars from Earth</p>
        </div>
      </div>

      <div class="item">
        <img src="/images/space-stars-road.jpg" alt="View" width="460" height="345">
        <div class="carousel-caption">
          <h3>MilkyWayEarth</h3>
          <p>An image of the milky way as seen from Earth</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<!-- End of Image Gallery - Carousel -->
</div>
</div>

</body>
</html>
